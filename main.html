<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="message"></div>
	<div id="game-area">
		<div id="player-area">
			<h2>Player Hand:</h2>            
			<div id="player-cards">9</div>
			<div id="player-score">Score: 9</div>
            <h2 id="player-cash"></h2>
		</div>
		<div id="dealer-area">
			<h2>Dealer Hand:</h2>
			<div id="dealer-cards">9</div>
			<div id="dealer-score">Score: 9</div>
            <h2 id="cash-pot">DEALER BALANCE: $ 0</h2>
		</div>
    </div>
      <div id="buttons-area">
		<button id="hit-button">Hit</button>
		<button id="stand-button">Stand</button>
		<button id="bet-button">Place $10 bet</button>
		<button id="all-in-bet-button" disabled>All in!</button>
		<button id="play-again-button">Play Again</button>
      </div>
	<script src="app.js"></script>
</body>
</html>
